<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Testador • Test Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body id="page-tester">

  <aside class="sidebar">
    <div class="brand-wrap">
      <img src="{{ url_for('static', filename='logoge.png') }}" alt="GE" class="brand-logo">
      <div class="brand">Test Manager</div>
    </div>
    <nav>
      <a class="active" href="/tester-dashboard.html">Dashboard</a>
      </nav>
  </aside>

  <div class="main-content">

    <header class="top-header">
      <nav class="top-actions">
        <span id="whoami"></span>
        <button id="btnLogout" class="btn danger">Sair</button>
      </nav>
    </header>

    <main class="container grid">
      <section class="card">
        <h2 class="section-title">Testes disponíveis</h2>
        <div id="activeTests" class="table-wrap"></div>
        
        <div class="row">
          <label for="cycles">Ciclos (1–5)</label>
          <input type="number" id="cycles" min="1" max="5" value="3" />
          <button id="btnExecute" class="btn primary" disabled>Executar selecionado</button>
        </div>
        <p class="hint">Selecione um teste na lista e ajuste os ciclos para execução.</p>
      </section>

      <section class="card">
        <h2 class="section-title">Meus resultados</h2>
        <div class="kpi">
          <span>Minha taxa de sucesso:</span>
          <strong id="myRate">0%</strong>
        </div>
        <div id="myResults" class="table-wrap"></div>
      </section>
    </main>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>document.addEventListener("DOMContentLoaded", initTesterDashboard);</script>
</body>
</html>
